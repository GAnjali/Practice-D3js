<!doctype html>
<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<svg width="1000" height="1000"></svg>
		<script>
            d3.csv("XYZ.csv", scatterplot);
            const tickSize = 470;

            function scatterplot(data) {
                const xScale = d3.scaleLinear().domain([1, 8]).range([20, tickSize]);
                const yScale = d3.scaleLinear().domain([0, 100]).range([tickSize + 10, 20]);
                const yAxis = d3.axisRight()
                    .scale(yScale)
                    .ticks(8)
                    .tickSize(-tickSize);
                d3.select("svg").append("g")
                    .attr("transform", `translate(${tickSize},0)`)
                    .attr("id", "yAxisG")
                    .call(yAxis);
                const xAxis = d3.axisBottom()
                    .scale(xScale)
                    .tickSize(-tickSize)
                    .tickValues([1, 2, 3, 4, 5, 6, 7]);
                d3.select("svg").append("g")
                    .attr("transform", `translate(0,${tickSize + 10})`)
                    .attr("id", "xAxisG")
                    .call(xAxis);
                d3.select("svg").selectAll("circle.median")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("class", "tweets")
                    .attr("r", 5)
                    .attr("cx", d => xScale(d.day))
                    .attr("cy", d => yScale(d.median))
                    .style("fill", "darkgray")
            }
		</script>
	</body>
</html>
